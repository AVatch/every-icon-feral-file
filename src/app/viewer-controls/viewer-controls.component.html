<h3 class="my-4 font-bold">Every Icon</h3>

<hr class="my-4" />

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="flex items-end">
    <div class="flex flex-col">
      <label for="count">Access Code: </label>
      <input
        id="code"
        type="text"
        formControlName="code"
        class="border border-solid border-grey p-2"
      />
    </div>

    <span class="flex-1"></span>

    <button class="p-2 bg-gray-200 h-fit" type="submit">Join Session</button>
  </div>
</form>
